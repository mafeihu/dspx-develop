<script type="text/javascript" src="__ROOT__/public/upload/jquery.uploadify.v2.1.4.min.js"></script>
<script type="text/javascript">
    $(function($) {
        $("#file_upload2").uploadify({
            'uploader'       : '__ROOT__/public/upload/uploadify.swf',
            'script'         : '__ROOT__/public/upload/uploadify.php',

            'width'          :  85,
            'height'          :  28,
            'fileExt'        : '*.jpg;*.gif;*.png;', //允许文件上传类型,和fileDesc一起使用.
            'fileDesc'       : '*.jpg;*.gif;*.png;',  //选择文件对话框中的提示文本.

<style>
    #big{
        position:absolute;
        left:490px;
        top:0px;
        z-index:999;
        display:none;
    }
</style>
<div class="page-content">
    <div id="big"></div>
    <div id="big2"></div>
    <div class="row">
        <div class="col-xs-12"><br/>
            <div>
		        <span style="padding-top:20px;font-weight:bold;">
					<php>编辑协议</php>
				</span>
            </div>
            <hr/>
            <form  method="post" onsubmit="return checked()">
                <table width="100%" border="0" class="all">
                    <tr><td width="5%">&emsp;</td><td width="65%">&emsp;</td></tr>
                    <tr>
                        <td width="10%">协议摘要</td>
                        <td colspan="2">
                            <textarea name="summary"  oninput="textCounter(this,100)" onPropertyChange="textCounter(this,100)" style="width:400px;height:80px;" value="{$re['summary']}" placeholder="请填写文字摘要">{$re['summary']}</textarea>
                            &nbsp;<span class="price" style="color: red">*</span>有字数限定
                        </td>
                    </tr>
                    <tr><td width="5%">&emsp;</td><td width="65%">&emsp;</td></tr>

                    <tr>
                        <td width="10%">协议内容</td>
                        <td colspan="2">
                            {:W('Unit/ueditor',['content',$re['content']])}
                        </td>
                    </tr>
                    <tr><td width="5%">&emsp;</td><td width="65%">&emsp;</td></tr>
                </table>
                <input type="hidden" name="id" value="{$_GET['id']}" />
                <button class="ibutton submit" type="button">&emsp;保&emsp;存&emsp;</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">

    $(function(){
        var  content ;
        KindEditor.ready(function(K) {
            content = K.create('#content',{
                allowFileManager : true,
                uploadJson:'system.php/tools/upload?dirname=banner'
            });
        });

        KindEditor.ready(function(K) {
            K.create();
            var editor = K.editor({
                allowFileManager : true,
                uploadJson:'system.php/tools/upload?dirname=banner'
                //sdl:false
            });
            K('#uparea1').click(function() {
                editor.loadPlugin('image', function() {
                    editor.plugin.imageDialog({
                        imageUrl : K('#image_1').val(),
                        clickFn : function(url, title, width, height, border, align) {
                            console.log(url);
                            $('#image1').css('background-image','url('+url+')').css('background-size','220px 160px');
                            K('#image_1').val(url);
                            // K('#getImgUrl').val(url);
                            editor.hideDialog();
                        }
                    });
                });
            });

        });

        $(".submit").click(function(){
            commonAjaxSubmit();
            return false;
        });

        $("#uparea1").mouseover(function(e){
            $("#big").css({top:e.pageY,right:e.pageX});//鼠标定位一个点
            var img = $('#image_1').val();
            if(img.length !== 0) {
                $("#big").html('<img src="' + $('#image_1').val() + '" width=380 height=300>');
                $("#big").show();        //show：显示
            }
        });
        $("#uparea1").mouseout(function(){
            $("#big").hide();
        });

        $(".pic3").mouseover(function(e){
            $("#big2").css({top:e.pageY,right:e.pageX});//鼠标定位一个点
            $("#big2").html('<img src="'+this.src+'" width=380 height=300>');
            $("#big2").show();        //show：显示
        });
        $(".pic3").mouseout(function(){
            $("#big2").hide();
        });
    });
    function textCounter(field, maxlimit) {
        var num = $(field).val();
        if(num.length > maxlimit){
            $(field).val(num.substring(0,maxlimit));
        }
    }
</script>
