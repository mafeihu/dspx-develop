{:widget('Base/breadcrumbs',[
[
['href'=>'','text'=>'商品管理'],
['href'=>url('Goods/specifications'),'text'=>'规格管理']
]
])}
<div class="page-container">
    <div class="text-l">
        <form class="search"  method="get">
            <input type="text" class="input-text" style="width:250px" placeholder="搜索规格名称" value="{$_GET['title']}" name="title">
            <button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
            <span style="float:right;padding:0px 30px 20px 0" >
                <a href="javascript:;;" class="btn btn-primary radius" onclick="category_edit('添加规格（First）','{:url('Goods/edit_specifications')}','4','','510')" >
                    <i class="Hui-iconfont">&#xe600;</i>添加规格
                </a>
            </span>
        </form>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
                <i class="Hui-iconfont">&#xe6e2;</i> 批量删除
            </a>
		</span>
        <span class="r">共有数据：<strong>{$count|default=0}</strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="10"><input name="" type="checkbox" value=""></th>
                <th width="200">名称</th>
                <th width="60">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="list" id="vo"}
            <tr class="text-c">
                <td><input name="checkbox" type="checkbox" value="{$vo.specification_id}"></td>
                <td><a href="javascript:;;" onclick="category_edit('编辑规格（First）','{:url('Goods/edit_specifications',['id'=>$vo['specification_id']])}','4','','610')"><u style="color:{$vo.class_color}">{$vo.specification_value}</u></a></td>
                <td class="td-manage">
                    <a style="text-decoration:none" class="ml-5"  href="{:url('Goods/seed_specifications',['parent_id'=>$vo['specification_id']])}" title="规格熟悉">
                        <i class="Hui-iconfont">&#xe681;</i>
                    </a>
                    <a style="text-decoration:none" class="ml-5"  href="javascript:;;" onclick="category_edit('编辑规格（First）','{:url('Goods/edit_specifications',['id'=>$vo['specification_id']])}','4','','610')" title="编辑">
                        <i class="Hui-iconfont">&#xe6df;</i>
                    </a>
                    <a style="text-decoration:none" class="ml-5" onClick="del(this,{$vo.specification_id})" href="javascript:;" title="删除">
                        <i class="Hui-iconfont">&#xe6e2;</i>
                    </a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
        <div style="text-align:center">
                 {$page}
        </div>
        <!--{$page}-->
    </div>
</div>
<script type="text/javascript">

    function getChecked() {
        var gids = new Array();
        $.each($('input[name="checkbox"]:checked'), function(i, n){
            gids.push( $(n).val() );
        });
        return gids;
    }
    function datadel(kid){
        kid = kid ? kid : getChecked();
        kid = kid.toString();
        if(kid == ''){
            layer.msg('你没有选择任何选项！', {offset: 95,shift: 6});
            return false;
        }
        layer.confirm('确认要删除吗？',function(index){
        $.post("{:url('Goods/del_specifications')}", {ids:kid}, function(data){
            if( data.status == 'ok' ){
                layer.msg(data.data.info,{icon:1,time:1000});
                window.location.href = data.data.url;
            }else{
                layer.msg(data.data,{icon:5,time:1000});
            }
        },'json');
    })
    }
    /*图片-添加*/
    function picture_add(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*图片-查看*/
    function picture_show(title,url,id){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*图片-审核*/
    function picture_shenhe(obj,id){
        layer.confirm('审核文章？', {
                    btn: ['通过','不通过'],
                    shade: false
                },
                function(){
                    $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                    $(obj).remove();
                    layer.msg('已发布', {icon:6,time:1000});
                },
                function(){
                    $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
                    $(obj).remove();
                    layer.msg('未通过', {icon:5,time:1000});
                });
    }
    /*图片-下架*/
    function picture_stop(obj,id){
        layer.confirm('确认要下架吗？',function(index){
            $.post("{:url('Goods/change_class_status')}",{id:id},function(data){
                console.log(data);
                if(data.data==0){
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,'+id+')" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
                    $(obj).remove();
                    layer.msg('已下架!',{icon: 5,time:1000});
                }
            },'json')
        });
    }

    /*图片-发布*/
    function picture_start(obj,id){
        layer.confirm('确认要发布吗？',function(index){
            $.post("{:url('Goods/change_class_status')}",{id:id},function(data){
                console.log(data);
                if(data.data==1){
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,'+id+')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                    $(obj).remove();
                    layer.msg('已发布!',{icon: 6,time:1000});
                }
            },'json')
        });
    }

    /*图片-发布*/
    function change_recommend(obj,id){
        layer.confirm('确认要操作吗？',function(index){
            $.post("{:url('Goods/change_class_recommend')}",{id:id},function(data){
                console.log(data);
                if(data.data==1){
                    $(obj).parents("td").html('<u><a href="javascript:;;" onClick="change_recommend(this,'+id+')"><span class="label label-success radius">取消推荐</span></a></u>');
                    layer.msg('操作成功!',{icon: 6,time:1000});
                }else if(data.data == 0){
                    $(obj).parents("td").html('<u><a href="javascript:;;" onClick="change_recommend(this,'+id+')"><span class="label label-defaunt radius">设为推荐</span></a></u>');
                    layer.msg('操作成功!',{icon: 6,time:1000});
                }
            },'json')
        });
    }

    /*图片-申请上线*/
    function picture_shenqing(obj,id){
        $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
        $(obj).parents("tr").find(".td-manage").html("");
        layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
    }
    /*图片-编辑*/
    function picture_edit(title,url,id){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*图片-删除*/
    function del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.post("{:url('Goods/del_specifications')}", {ids:id}, function(data){
                if( data.status == 'ok' ){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }else{
                    layer.msg(data.data,{icon:5,time:1000});
                }
        },'json');
        });
    }

    function category_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }
</script>
