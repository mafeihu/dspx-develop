<script language="javascript" type="text/javascript" src="src/My97DatePicker/WdatePicker.js"></script>
<div class="mainbox bg-f5 clearfix pad-b70 pad-t40">
  <div class="box">
     <div class="main-leftbox nav2">
        <ul>
          <li class="act1">设置</li>
          <li><a href="#grzl">个人资料</a></li>
          <li><a href="#aqsz">安全设置</a></li>
          <li><a href="#shdz">收货地址</a></li>
          <li><a href="#wdrz">我的认证</a></li>
          <li class="act"><a href="#xyrz">信用申请</a></li>
        </ul>
     </div>
     <div class="main-rightbox xyrz-box bg-fff">
        <div class="dd-tit">信用申请<a href="#/xyrzlist" class="blue">查看信用申请记录</a></div>
        <!--提交-->
        <div class="xyrz-listbox">
           <ul>
             <li class="w-l-2of"><label>单位名称：</label><input ng-value="newlatest.apply_company" id="sqdw" type="text" /></li>
             <li class="w-l-2of"><label>申请人姓名：</label><input ng-value="newlatest.apply_name" id="sqname" type="text" /></li>
             <li class="w-l-1of sq-sex"><label>性别：</label><span ng-class="{act:newlatest.apply_sex=='m'}" class="m" tab>男</span><span ng-class="{act:newlatest.apply_sex=='w'}" class="w" tab>女</span></li>
             <li class="w-l-2of"><label>专业/职称：</label><input ng-value="newlatest.apply_position" id="sqzc" type="text" /></li>
             <li class="w-l-2of"><label>固定电话：</label><input ng-value="newlatest.apply_fixed_mobile" id="sqgddh" type="text" /><span class="red mar-l20">格式：区号&nbsp;-&nbsp;电话号码</span></li>
             <li class="w-l-2of"><label>手机：</label><input ng-value="newlatest.apply_mobile" id="sqphone" type="text" /></li>
             <li class="w-l-2of"><label>邮箱：</label><input ng-value="newlatest.apply_email" id="sqemail" type="text" /></li>
           </ul>
        </div>
        <div class="xyrz-listbox xm">
          <ul>
             <li class="w-l-2of"><label>项目名称：</label><input class="xmname" type="text" /></li>
             <li class="w-l-2of"><label>负责人：</label><input class="fzname" type="text" /></li>
             <li class="w-l-2of"><label>单位名称：</label><input class="dwname" type="text" /></li>
             <li class="w-l-2of"><label>项目批准号：</label><input class="xmcode" type="text" /></li>
             <li class="w-l-2of"><label>批准时间（起点年月）：</label><input class="xmtime1" onClick="WdatePicker()" /></li>
             <li class="w-l-2of"><label>批准时间（终止年月）：</label><input class="xmtime2" onClick="WdatePicker()" /></li>
             <li class="w-l-2of"><label>项目金额（万元）：</label><input class="xmmoney" type="number" /></li>
             <li class="w-l-2of"><label>授信额度（万元）：</label><input disabled class="xmmoney2" type="text" /><span class="red mar-l20">授信额度&nbsp;=&nbsp;项目金额&nbsp;*&nbsp;10%</span></li>
             <li class="w-l-2of"><label>备注：</label><textarea class="xmtext"></textarea></li>
          </ul>
        </div>
        <div class="xyrz-listbox">
          <ul>
             <li class="w-l-3of"><label>&nbsp;</label><span class="red">*</span>授信金额按项目累加，请填写真实数据，数据不真实将造成审核不通过。</li>
             <li><label>&nbsp;</label><button ng-click="wdrzbtn()">提交</button><button addxm>添加一个项目</button></li>
          </ul>
        </div>

     </div>
     <!--main-rightbox end-->
  </div>
</div>

$('body').on('change','.xmmoney',function(){
  if($(this).val()>0){
    $(this).parents('ul').find('.xmmoney2').val(Number($(this).val()*0.1).toFixed(2))
  }else{

  }
})
$('body').on('click','.xyrz-listbox .del',function(){
  $(this).parents('ul').remove()
})
</script>
