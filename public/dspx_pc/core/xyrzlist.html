
<div class="mainbox bg-f5 clearfix pad-b70 pad-t40">
  <div class="box">
     <div class="main-leftbox nav2">
        <ul>
          <li class="act1">设置</li>
          <li><a href="#grzl">个人资料</a></li>
          <li><a href="#aqsz">安全设置</a></li>
          <li><a href="#shdz">收货地址</a></li>
          <li><a href="#wdrz">我的认证</a></li>
          <li class="act"><a href="#xyrz">信用申请</a></li>
        </ul>
     </div>
     <div class="main-rightbox xyrz-box bg-fff">
        <div class="dd-tit">信用申请记录<a href="#/xyrz" class="blue">添加信用申请</a></div>
        <div class="xyrz-nav mar-t60 mar-b30">
           <ul>
             <li>申请人</li>
             <li>项目信息</li>
             <li>申请时间</li>
             <li>已申请金额</li>
             <li>操作</li>
           </ul>
        </div>
        <div class="table xyrzlist">
          <table>
            <tr ng-repeat="xy in gettrust">
              <td>{{xy.apply_name}}</td>
              <td><span ng-repeat="x in xy.trustItemBeans">{{x.item_name}}</span></td>
              <td>{{xy.create_time | limitTo:19}}</td>
              <td>{{xy.apply_price}}</td>
              <td><a href="#/xyrzxq?xid={{xy.trust_id}}">查看</a></td>
            </tr>
          </table>
        </div>
        <!--分页-->
        <div class="page-box" ng-if="pageNum>1">
          <a href="javascript:;" ng-click="pageclick(nowpageNum-1)">上一页</a>
          <span ng-repeat="page in pageboxs" ng-click="pageclick(page)" ng-class="{act:page==nowpageNum}">{{page}}</span>
          <a class="act" href="javascript:;" ng-click="pageclick(nowpageNum*1+1)">下一页</a>
          跳到<input type="number" ng-model="nowpageNum2">/{{pageNum}}页<button ng-click="pageclick(nowpageNum2)">确定</button>
        </div>
        <!---->

     </div>
     <!--main-rightbox end-->
  </div>
</div>
