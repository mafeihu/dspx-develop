<link rel="stylesheet" type="text/css" href="../src/banklist.css?v=2" />
<script src="../src/bank.json"></script>
<div class="mainbox pad-b100 bg-f5">
  <div class="box">
    <div class="addbank-tit">
      <img src="images/yinlian.png">
      <span>正在绑定银行卡</span>
    </div>
    <div class="addbank-inp bg-fff">
      <ul>
        <li class="clearfix">
          <label>选择银行：</label>
          <div class="sel-bankbox">
            <span ng-click="banklistshow(banklistshows)" title="{{bank_names}}"><span class="bank-logo" id="bank-{{bank_pinyin}}"></span></span>
            <div class="bank-list" ng-if="banklistshows==1">
              <ul class="clearfix">
                <li ng-click="clickbank(b.name,b.as)" ng-repeat="b in banklists"><span class="bank-logo" id="bank-{{b.as}}" title="{{b.name}}"></span></li>
              </ul>
            </div>
          </div>
        </li>
        <li><label>银行卡号：</label><input ng-model="bank_code" type="text"></li>
        <li><label>开户行：</label><input ng-model="bank_khh" type="text"></li>
        <li><label>持卡人姓名：</label><input ng-model="bank_name" type="text"></li>
        <li><label>手机号：</label><input ng-model="bank_phone" type="text"></li>
        <li><label>&nbsp;</label><button ng-click="addbanks(bank_code,bank_name,bank_khh,bank_phone)">同意协议并提交</button></li>
        <li><label>&nbsp;</label><a href="core.html#rule?act=5&tit=身份信息保密承诺" class="hui">《身份信息保密承诺》</a></li>
      </ul>
    </div>
  </div>
</div>
