<link rel="stylesheet" type="text/css" href="../src/banklist.css?v=2" />
<script src="../src/bank.json"></script>
<div class="mainbox pad-b100 bg-f5">
  <div class="box">
    <div class="addbank-tit">
      <img src="images/yinlian.png">
      <span>正在绑定快捷银行卡</span>
    </div>
    <div class="addbank-inp bg-fff">
      <ul>
        <li class="clearfix">
          <label>选择银行：</label>
          <div class="sel-bankbox">
            <span ng-click="banklistshow(banklistshows)" title="{{bank_names}}"><span class="bank-logo" id="bank-{{bank_pinyin}}"></span><b ng-if="selbank!=0">{{selbank==1?"储蓄卡":"信用卡"}}</b></span>
            <div class="bank-list" ng-if="banklistshows==1">
              <p class="tit"><span class="act" banktab>储蓄卡</span><span banktab>信用卡</span></p>
              <ul class="clearfix">
                <li ng-click="clickbank(b.name,1,b.as)" ng-repeat="b in banklists"><span class="bank-logo" id="bank-{{b.as}}" title="{{b.name}}"></span></li>
              </ul>
              <ul class="clearfix" hidden>
                <li ng-click="clickbank(b2.name,2,b2.as)" ng-repeat="b2 in banklists2"><span class="bank-logo" id="bank-{{b2.as}}" title="{{b2.name}}"></span></li>
              </ul>
            </div>
          </div>
        </li>
        <li><label>银行卡号：</label><input ng-model="bank_code" type="text"></li>
        <li><label>开户行：</label><input ng-model="bank_khh" type="text"></li>
        <li><label>持卡人姓名：</label><input ng-model="bank_name" type="text"></li>
        <li><label>手机号：</label><input ng-model="bank_phone" type="text"></li>
        <!-- <li><label>短信验证码：</label><input style="width:170px" type="password"><input type="button" value="获取验证码"></li>
        <li><label>&nbsp;</label>*开通快捷支付后，下次可凭手机验证码快速支付</li>-->
        <li><label>&nbsp;</label><button ng-click="addbanks(bank_code,bank_name,bank_khh,bank_phone)">同意协议并提交</button></li>
        <li><label>&nbsp;</label><a href="core.html#rule?act=3&tit=银联快捷支付规则" class="hui">《银联快捷支付规则》</a><a href="core.html#rule?act=5&tit=身份信息保密承诺" class="hui">《身份信息保密承诺》</a></li>
        <!--
        <li><label>&nbsp;</label><a href="javascript:;" class="blue">选择其他支付方式</a></li> -->
      </ul>
    </div>
  </div>
</div>
