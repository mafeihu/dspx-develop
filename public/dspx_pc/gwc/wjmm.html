
<div class="box wjmm-box">
  <ul>
       <li><label>手机号码：</label><input type="text" ng-model="wjphone" placeholder="请输入手机号码" /></li>
       <li><label>验证码：</label><input ng-model="wjcode" style="width: 170px" type="text" placeholder="短信验证码" /><input type="button" id="btnSendCode2" ng-click="sendMessage2(wjphone)" value="获取验证码"/></li>
       <li><label>新密码：</label><input type="password" ng-model="wjpwd" placeholder="请输入密码" /></li>
       <li><label>再次输入密码：</label><input type="password" ng-model="wjpwd2" placeholder="请输入密码" /></li>
       <li><label>&nbsp;</label><button ng-click="wjmmbtn(wjphone,wjcode,wjpwd,wjpwd2)">重置密码</button></li>
     </ul>
</div>
