<!DOCTYPE html>
<html>

    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>vue-mall</title>
    <link rel=stylesheet href=static/reset.css>
    <link rel=stylesheet href=static/common.css>
    <link rel=stylesheet href=static/main.css>
    <script type=text/javascript>(function (doc, win) {
          var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              if(clientWidth>=640){
                docEl.style.fontSize = '100px';
              }else{
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'; // iphone6
            }
          };
          if(!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
      </script>
      <link href=./app/css/app.2e5b7be40a2b8ab81e2fe7dffc4d1702.css rel=stylesheet>
    </head>

      <script type=text/javascript src=./app/js/app.5acf91a2b819c52c160b.js></script>
    </body>
</html>
