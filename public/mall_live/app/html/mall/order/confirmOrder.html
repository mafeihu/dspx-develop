<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />	
	<title>确认订单</title>
	<!--初始化样式表-->
	<link rel="stylesheet" type="text/css" href="../../../css/reset.css">
	<!--公共样式表-->
	<link rel="stylesheet" type="text/css" href="../../../css/common.css">
	<!--主样式表-->
	<link rel="stylesheet" type="text/css" href="../../../css/main.css">
	<!--rem单位js-->
	<script type="text/javascript">
		(function (doc, win) {
		    var docEl = doc.documentElement,
		        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		        recalc = function () {
		            var clientWidth = docEl.clientWidth;
		            if (!clientWidth) return;
		            if(clientWidth>=640){
		                docEl.style.fontSize = '100px';
		            }else{
		                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'; // iphone6
		        }
		    };
		    if(!doc.addEventListener) return;
		    win.addEventListener(resizeEvt, recalc, false);
		    doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
	<!--jquery-->
	<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
	<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<!--header-->
		<header class="p_f t0 l0 w_b100 back_fff pr10 pl10 bor_b z100">
			<div class="box_center h45">
				<div class="grid_cell box_start">
					<div class="left_icon w22 h28"></div>
				</div>
				<div class="f16 grid_cell box_center">确认订单</div>
				<div class="grid_cell box_end">
					<div class=""></div>
				</div>
			</div>
		</header>
		<!-- content -->
		<div class="pt45">
			<!-- 地址 -->
			<div class="">
				<a href="" class="back_fff pl15 pr15 box_between h80 hide">
					<div class="address_icon w25 h30"></div>
					<div class="f12 ml10 mr10 grid_cell">
						<div class="box_between">
							<div>收货人：<span>XXXXXX</span></div>
							<div>123456789</div>
						</div>
						<div class="mt5">
							收货地址：<span>上海上海市浦东新区长清路长清路507号长 青坊创意园A155室</span>
						</div>
					</div>
					<div class="s_right_icon"></div>
				</a>
				<div class="back_fa pl15 pr15 box_between h80 ">
					<div class="box_start">
						<div class="w40 h40 add_address_icon"></div>
						<div class="f14 ml10">添加新地址</div>
					</div>
					<div class="s_right_icon"></div>
				</div>
			</div>
			<!-- 商品信息 -->
			<div class="h105 back_fa box_start pl15 pr15 bor_t">
				<div class="w85 h85">
					<img src="../../../images/goods2.png" alt="">
				</div>
				<div class="ml10 grid_cell">
					<div class="f16 wbyc2 h44">富平的大枣上市了</div>
					<div class="f12 col_999">
						规格：<span>颜色，大小，尺码</span>
					</div>
					<div class="f12">
						团购价：<span> <em class="f16 col_red">￥68.8</em> / 件 / 2人团</span>
					</div>
				</div>
			</div>
			<div class="h40 back_fff box_between f12 mt10 pl15 pr15">
				<div>选择购买数量：</div>
				<div class="box_center">
					<div class="w22 h22 back_ccc box_center">-</div>
					<div class="w40 h22">
						<input class="w_b100 h20 t_c" type="text" value="1">
					</div>
					<div class="w22 h22 back_ccc box_center">+</div>
				</div>
			</div>
			<div class="back_fff pl15 pr15 mt10 f12">
				<div class="h40 box_between">
					<div>配送方式</div>
					<div>快递免邮</div>
				</div>
				<div class="h40 box_start bor_t">
					<div>买家留言：</div>
					<div class="grid_cell">
						<input class="w_b100" type="text" placeholder="（选填）在这里留下您的建议和要求">
					</div>
				</div>
				<div class="h40 box_end bor_t">
					共<em>2</em>件商品 小计：<em class="col_red">￥137.6</em></div>
				</div>
			</div>
			<div class="back_fff h40 box_start mt10 f12 pl15">
				快递配送费：<em class="col_red">￥0.0</em>
			</div>
			<!-- 新增收货地址model -->
			<div class="add_addressModel hide">
				<div class="mk"></div>
				<div class="p_f b0 l0 w_b100 z101">
					<div class="h45 back_ef box_between pl15 pr15">
						<div class="w28 h28"></div>
						<div class="f16 grid_cell t_c">新增收获地址</div>
						<div class="w28 h28 close_icon"></div>
					</div>
					<div class="back_fff pl15 pr15 pb20 bor_t f14">
						<div class="h55 box_start">
							<div class="w_b30">收货人</div>
							<div class="grid_cell">
								<input class="w_b100" type="text" placeholder="姓名">
							</div>
						</div>
						<div class="h55 box_start bor_t">
							<div class="w_b30">联系电话</div>
							<div class="grid_cell">
								<input class="w_b100" type="text" placeholder="联系电话">
							</div>
						</div>
						<div class="h55 box_start bor_t">
							<div class="w_b30">选择地址</div>
							<div class="grid_cell">
								<spna>上海市</spna>
								<spna class="ml10 mr10">上海</spna>
								<spna>浦东</spna>
							</div>
						</div>
						<div class="h55 box_start bor_t">
							<div class="w_b30">详细地址</div>
							<div class="grid_cell">
								<input class="w_b100" type="text" placeholder="如街道、楼层、门牌号等">
							</div>
						</div>
						<div class="h55 box_start bor_t">
							<div class="w_b30">邮政编码</div>
							<div class="grid_cell">
								<input class="w_b100" type="text" placeholder="邮政编码（选填）">
							</div>
						</div>
					</div>
					<div class="h45 w_b100 box_center f16 back_red col_fff">确定</div>
				</div>
			</div>
		</div>
		<!-- confirmOrder footer -->
		<div class="back_fff h50 box_end p_f b0 l0 w_b100 f16">
			<div class="grid_cell box_end mr10">总计：<em class="col_red">￥137.6</em></div>
			<div class="w120 h_b100 back_red col_fff box_center">提交订单</div>
		</div>
	</div>
</body>
</html>
