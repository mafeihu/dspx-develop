<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />	
	<title>申请退款</title>
	<!--初始化样式表-->
	<link rel="stylesheet" type="text/css" href="../../../css/reset.css">
	<!--公共样式表-->
	<link rel="stylesheet" type="text/css" href="../../../css/common.css">
	<!--主样式表-->
	<link rel="stylesheet" type="text/css" href="../../../css/main.css">
	<!--rem单位js-->
	<script type="text/javascript">
		(function (doc, win) {
		    var docEl = doc.documentElement,
		        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		        recalc = function () {
		            var clientWidth = docEl.clientWidth;
		            if (!clientWidth) return;
		            if(clientWidth>=640){
		                docEl.style.fontSize = '100px';
		            }else{
		                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'; // iphone6
		        }
		    };
		    if(!doc.addEventListener) return;
		    win.addEventListener(resizeEvt, recalc, false);
		    doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
	<!--jquery-->
	<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
	<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<!--header-->
		<div class="p_f t0 l0 w_b100 bor_b back_fff pr10 pl10 bor_b z101">
			<div class="box_center h44">
				<div class="grid_cell box_start">
					<div class="left_icon w22 h28"></div>
				</div>
				<div class="f16 grid_cell box_center">申请退款</div>
				<div class="grid_cell box_end"></div>
			</div>
		</div>
		<!-- content -->
		<div class="pt44 pb40">
			<div class="back_fff h40 pl15 box_start f14">选择退款数量：</div>
			<div class="box_start h105 back_fa pl15 pr15">
				<div class="w85 h85 mr10">
					<img src="../../../images/goods1.png" alt="">
				</div>
				<div class="grid_cell w_b70 p_r">
					<div class="f16 wbyc w_b100 pb10">大荔的西瓜促销大荔的西瓜促销大荔的西瓜促销大荔的西瓜促销大荔的西瓜促销</div>
					<div class="f12 col_666 pt5 pb5">规格：<span>颜色，大小，尺码</span></div>
					<div class="f12">现价<span class="col_red f16">￥<em>22.8</em></span>件</div>
					<div class="box_center p_a r0 b0">
						<div class="w22 h22 back_ccc box_center">-</div>
						<div class="w40 h22 box_center">
							<input class="w_b100 h20 t_c back_tm" type="text" value="1">
						</div>
						<div class="w22 h22 back_ccc box_center">+</div>
					</div>
				</div>
			</div>
			<div class="box_center w_b100 h12 sawtooth_icon"></div>
			<div class="p15">
				<div class="f14">
					<div class="box_start h30">选择售后类型<span class="col_red">（必填）</span></div>
					<div class="back_fff br3 box_center h40 pl10 pr10 bor_b">
						<div class="grid_cell f12">我要退款(未收到货)</div>
						<div class="check_icon w22 h22"></div>	
					</div>
					<div class="back_fff br3 box_center h40 pl10 pr10">
						<div class="grid_cell f12">我要退货(已收到货)</div>
						<div class="check_icon w22 h22"></div>	
					</div>
				</div>
				<div class="f14">
					<div class="box_start h30">退款原因<span class="col_red">（必填）</span></div>
					<div class="back_fff br3 box_center h40 pl10 pr10">
						<div class="grid_cell f12">请选择退款原因</div>
						<div class="right_icon w22 h28"></div>	
					</div>
				</div>
				<div class="f14 mt10">
					<div class="box_start h30">退款金额</div>
					<div class="back_fff br3 box_start h40 pl10 pr10 f12 col_red">¥<em>999</em></div>
				</div>
				<div class="f14 mt10">
					<div class="box_start h30">退款说明</div>
					<div class="back_fff br3 box_center h70 pl10 pr10">
						<textarea class="w_b100 maxW_b100 maxH_b100 minH_b100 pt5 pb5 f12" type="text" placeholder="请输入退款说明"></textarea>
					</div>
				</div>
				<div class="mt15">
					<div class="box_start h30 mb10 f14">上传凭证（可不上传）</div>
					<div class="box_start flex_wrap">
						<div class="w60 h60 mr15 mb15 p_r">
							<div class="p_a t_f10 r_f10 w22 h22 close_red_icon"></div>
							<img class="br3" src="../../../images/goods1.png" alt="">
						</div>
						<div class="w60 h60 photograph_icon mb15"></div>
					</div>
				</div>
			</div>
			<!-- 选择原因 -->
			<div class="hide">
				<div class="mk"></div>
				<div class="p_f b0 l0 w_b100 z101">
					<!-- title -->
					<div class="box_between h45 pl10 pr10 back_ef">
						<div class="grid_cell"></div>
						<div class="grid_cell box_center f16">选择退款原因</div>
						<div class="grid_cell box_end">
							<div class="close_gray_icon w30 h30"></div>
						</div>
					</div>
					<div class="back_fff h300 pl15 pr15 f14">
						<!-- 列表项 -->
						<div class="h55 box_between bor_b">
							<div class="">不想要了</div>
							<div class="check_icon w22 h22"></div>
						</div>
						<!-- 列表项 -->
						<div class="h55 box_between bor_b">
							<div class="">不想要了</div>
							<div class="check_icon w22 h22"></div>
						</div>
					</div>
					<div class="box_center h45 back_red col_fff f16">确定</div>
				</div>
			</div>
		</div>
		<div class="p_f b0 l0 box_center w_b100 h45 back_red col_fff f16">提交申请</div>
	</div>
</body>
</html>
