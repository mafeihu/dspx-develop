<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />	
	<title>我的地址</title>
	<!--初始化样式表-->
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<!--公共样式表-->
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<!--主样式表-->
	<link rel="stylesheet" type="text/css" href="../../css/main.css">
	<!--rem单位js-->
	<script type="text/javascript">
		(function (doc, win) {
		    var docEl = doc.documentElement,
		        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		        recalc = function () {
		            var clientWidth = docEl.clientWidth;
		            if (!clientWidth) return;
		            if(clientWidth>=640){
		                docEl.style.fontSize = '100px';
		            }else{
		                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'; // iphone6
		        }
		    };
		    if(!doc.addEventListener) return;
		    win.addEventListener(resizeEvt, recalc, false);
		    doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
	<!--jquery-->
	<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
</head>
<body>
	<div class="wrapper">
		<!--header-->
		<div class="p_f t0 l0 w_b100 back_fff pl10 pr10 z100 bor_b">

				</div>

				<div class="grid_cell box_end">

				</div>
			</div>
		</div>
		<div class="pt45">

			<div class="back_fff f12 mb10">

					<div class="mt10">

				</div>
				<div class="box_between h40 bor_t pl15 pr15">

						<div class="w28 h28 check_act_icon"></div>
						<div>默认地址</div>
					</div>
					<div class="box_end">
						<div class="box_center">
							<div class="w25 h28 del_icon"></div>

						</div>
						<div class="box_center ml20">

</body>
</html>
