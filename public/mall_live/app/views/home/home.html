<div class="wrapper">
	
	<section class="pb40">
		<!-- banner 轮播图 -->
		<div id="bannerBox" class="h175 w_b100 p_r">
			<div class="p_a t0 l0 w_b100 pr15 pl15 z100 box_between">
				<div class="grid_cell box_center h45">
					<div class="w_b80 box_center">
						<a href="#/searchLiveShop" class="h25 br15 box_start col_fff f12 w_b100 backRgba_black_5 pl15 pr15">
							<div class="search_white_icon w20 h20"></div>
							请输入关键字搜索
						</a>
					</div>
				</div>
				<div class="box_center h25 backRgba_black_5 pl10 pr10 br15 col_fff" ng-click="scanQRCodeFun()">扫一扫</div>
			</div>
			<div class="flexsliders h175">
				<ul class="slides h175">
					<li class="h_b100" ng-repeat="item in bannerInfo" repeat-finish="flexsliders('.flexsliders')">
						<a href="{{item.url}}" class="dis_in h_b100 w_b100">
							<img ng-src="{{item.b_img}}"/>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- 分类 -->
		<div id="lievClassBox" class="h90 back_fff box_start f12 pl5 pr5 over_x mb10">
			<a href="#/liveClass?live_class_id={{lc.live_class_id}}&title={{lc.tag}}" class="t_c pl5 pr5 show" ng-repeat="lc in liveClassInfo track by $index">
				<div class="w80 h80 m0a">
					<img class="br50" ng-src="{{lc.img}}" alt="">
				</div>
			</a>
		</div>
		<!--直播列表类型-->
		<div id="liveTypeBox" class="box_between back_fff h40 f14 col_666 bor_b">
			<div class="box_center grid_cell">
				<div class="pl10 pr10 box_center h38" ng-class="{nav_act:type==2,col_red:type==2}" ng-click="liveTypeTabClick(2)">关注</div>
			</div>
			<div class="box_center grid_cell">
				<div class="pl10 pr10 box_center h38" ng-class="{nav_act:type==1,col_red:type==1}" ng-click="liveTypeTabClick(1)">广场</div>
			</div>
			<div class="box_center grid_cell">
				<div class="pl10 pr10 box_center h38" ng-class="{nav_act:type==3,col_red:type==3}" ng-click="liveTypeTabClick(3)">热门</div>
			</div>
		</div>
		<!-- 列表 -->
		<div id="liveListBox" class="box_between flex_wrap p5">
			<!-- 列表项 -->
			<div class="w_b50 p5" ng-repeat="item in liveListInfo track by $index" repeat-finish="setGoodsListImgH('.liveListLi')">
				<a ng-click="goLiveRoomClick($index)" class="box_center w_b100 p_r liveListLi"">
					<div class="back_000 opacity1 t0 l0 r0 b0 p_a br5_top_right br5_top_left"></div>
					<div class="p_a t0 l0 w_b100 col_fff p5 box_start">
						<div class="backRgba_black_5 box_center br15 pl10 pr10 h20 f10 maxW_b100">
							<div class="w_b100 wbyc" ng-bind="item.username"></div>
						</div>
					</div>
					<div class="p_a b0 l0 w_b100 col_fff p5">
						<div class="box_start mt5">
							<div class="backRgba_black_5 box_start br3">
								<div class="back_red br3 pl5 pr5 box_center h18 f_w" ng-show="item.live_id !=0">直播中</div>
								<div class="pl5 pr5 box_center h18"><em ng-bind="item.watch_nums || 0"></em>观看</div>
							</div>
						</div>
					</div>
					<img class="br5_top_right br5_top_left" lazy-src="{{item.play_img ? item.play_img :item.header_img}}" alt="" />
				</a>
				<div class="p5 back_fff h30 wbyc w_b100 br5_bottom_left br5_bottom_right" ng-bind="item.signature"></div>
			</div>
		</div>
	</section>
	<!-- footer -->
	<footer class="p_f b0 l0 w_b100">
		<div ng-include="'app/views/template/footer.html'"></div>
	</footer>
</div>
