<div class="wrapper">
	<section>
		<!-- 主播信息 -->
		<div class="w_b100 p_r col_fff" id="anchorInfoBox">
			<div class="p_a t0 l0 r0 b0 backRgba_black_5 box_direction p10">
				<div class="grid_cell">
					<div class="box_start">
						<div class="left_white_icon w28 h28" ng-click="backFun()"></div>
					</div>
				</div>
				<div class="">
					<div class="box_start">
						<div class="f16" ng-bind="anchorInfo.username">主播名称</div>
						<div class="w20 h20 ml10 mr10" ng-class="{true:'man_icon',false:'woman_icon'}[anchorInfo.sex == 1]"></div>
						<div class="box_center f12 back_red pl15 pr15 h25 br15" ng-click="isFollowClick(anchorInfo.is_follow)" ng-bind="anchorInfo.is_follow == 1 ? '+关注' :'取消关注'"></div>
					</div>
					<div class="f12 mt5 mb5">ID:<em ng-bind="anchorInfo.ID"></em></div>
					<div class="f14 w_b100 wbyc" ng-bind="anchorInfo.signature"></div>
				</div>
			</div>
			<img ng-src="{{anchorInfo.img}}" alt="">
		</div>
		<!-- 列表 -->
		<div id="liveListBox" class="box_between flex_wrap p5">
			<!-- 列表项 -->
			<div class="w_b50 p5" ng-repeat="item in recordingListInfo track by $index" repeat-finish="setGoodsListImgH('.liveListLi')">
				<a ng-click="goRecordingClick($index)" class="box_center w_b100 p_r liveListLi"">
					<div class="back_000 opacity1 t0 l0 r0 b0 p_a br5_top_right br5_top_left"></div>
					<div class="p_a t0 l0 w_b100 col_fff p5 box_start">
						<div ng-show="item.title" class="backRgba_black_5 box_center br15 pl10 pr10 h20 f10 maxW_b100">
							<div class="w_b100 wbyc" ng-bind="item.title"></div>
						</div>
					</div>
					<div class="p_a b0 l0 w_b100 col_fff p5">
						<div class="box_start mt5">
							<div class="backRgba_black_5 box_start br3">
								<div class="pl5 pr5 box_center h18"><em ng-bind="item.play_number"></em>观看</div>
							</div>
						</div>
					</div>
					<img class="br5_top_right br5_top_left" lazy-src="{{item.play_img}}" alt="" />
				</a>
				<div class="p5 back_fff h30 wbyc w_b100 br5_bottom_left br5_bottom_right" ng-bind="item.date"></div>
			</div>
		</div>
	</section>
</div>
