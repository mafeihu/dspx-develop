<div class="wrapper">
	<!--header-->
	<header class="p_f t0 l0 w_b100 back_fff pr10 pl10 bor_b z100">
		<div class="box_center h45">
			<div class="grid_cell box_start">
				<div class="left_icon w22 h28" ng-click="backFun()"></div>
			</div>
			<div class="f16 grid_cell box_center">确认订单</div>
			<div class="grid_cell box_end">
				<div class=""></div>
			</div>
		</div>
	</header>
	<!-- content -->
	<div class="pt45">
		<!-- 地址 -->
		<div class="">
			<a href="#/my_address" class="back_fff pl15 pr15 box_between h80" ng-show="addressInfo.address_id">
				<div class="address_icon w25 h30"></div>
				<div class="f12 ml10 mr10 grid_cell">
					<div class="box_between">
						<div>收货人：<span ng-bind="addressInfo.address_name"></span></div>
						<div ng-bind="addressInfo.address_mobile"></div>
					</div>
					<div class="mt5">
						收货地址：
						<span ng-bind="addressInfo.address_city"></span>
						<span ng-bind="addressInfo.address_province"></span>
						<span ng-bind="addressInfo.address_country"></span>
						<span ng-bind="addressInfo.address_detailed"></span>
					</div>
				</div>
				<div class="right_icon w18 h22"></div>
			</a>
			<div class="back_fa pl15 pr15 box_between h80" ng-hide="addressInfo.address_id" ng-click="addressModelClick(1)">
				<div class="box_start">
					<div class="w40 h40 add_address_icon"></div>
					<div class="f14 ml10">添加新地址</div>
				</div>
				<div class="right_icon w18 h22"></div>
			</div>
		</div>
		<div class="colour_line_icon h5 w_b100"></div>
		<!-- 商品信息 -->
		<div class="h105 back_fa box_start pl15 pr15">
			<div class="w85 h85">
				<img ng-src="{{confirmOrderObj.goodsInfo.goods_img}}" alt="">
			</div>
			<div class="ml10 grid_cell">
				<div class="f14 wbyc2 h44" ng-bind="confirmOrderObj.goodsInfo.goods_name"></div>
				<div class="f12 col_999">
					<span class="mr10" ng-repeat="paNameItem in confirmOrderObj.specObj.paNameArr track by $index" ng-bind="paNameItem"></span>
				</div>
				<div class="f12 box_between">
					<div>
						现价：<span class="col_red">¥<em class="f16 " ng-bind="confirmOrderObj.specification_price"></em></span>
					</div>
					<div class="col_666 f12">x<em ng-bind="confirmOrderObj.gmnum"></em></div>
				</div>
			</div>
		</div>
		<div class="back_fff pl15 pr15 mt10 f12">
			<div class="h40 box_between">
				<div>配送方式</div>
				<div>快递免邮</div>
			</div>
			<div class="h40 box_start bor_t">
				<div>买家留言：</div>
				<div class="grid_cell">
					<input ng-model="order_remark" class="w_b100" type="text" placeholder="（选填）在这里留下您的建议和要求">
				</div>
			</div>
			<div class="h40 box_end bor_t">
				共<em ng-bind="confirmOrderObj.gmnum"></em>件商品 小计：<span class="col_red">¥<em ng-bind="order_price"></em></span></div>
			</div>
		</div>
		<div class="back_fff h40 box_start mt10 f12 pl15">
			快递配送费：<em class="col_red">￥0.0</em>
		</div>
		<!-- 新增收货地址model -->
		<div id="add_addressModel" class="hide">
			<div class="mk" ng-click="addressModelClick(2)"></div>
			<div class="p_f b0 l0 w_b100 z101">
				<div class="h45 back_ef box_between pl15 pr15">
					<div class="w28 h28"></div>
					<div class="f16 grid_cell t_c">新增收获地址</div>
					<div class="w28 h28 close_gray_icon" ng-click="addressModelClick(2)"></div>
				</div>
				<div class="back_fff pl15 pr15 pb20 bor_t f14">
					<div class="h55 box_start">
						<div class="w_b30">收货人</div>
						<div class="grid_cell">
							<input ng-model="name" class="w_b100" type="text" placeholder="姓名">
						</div>
					</div>
					<div class="h55 box_start bor_t">
						<div class="w_b30">联系电话</div>
						<div class="grid_cell">
							<input ng-model="mobile" class="w_b100" type="text" placeholder="联系电话">
						</div>
					</div>
					<div class="h55 box_start bor_t">
						<div class="w_b30">选择地址</div>
						<div class="grid_cell">
							<input id='address_order' class="" type="text" placeholder='请选择省市区县'>
						</div>
					</div>
					<div class="h55 box_start bor_t">
						<div class="w_b30">详细地址</div>
						<div class="grid_cell">
							<input ng-model="address_detailed" class="w_b100" type="text" placeholder="如街道、楼层、门牌号等">
						</div>
					</div>
					<div class="h55 box_start bor_t">
						<div class="w_b30">邮政编码</div>
						<div class="grid_cell">
							<input ng-model="address_zip_code" class="w_b100" type="text" placeholder="邮政编码（选填）">
						</div>
					</div>
					<!-- <div class="h55 box_between bor_t hide">
						<div class="">设置为默认地址</div>
						<div class="w22 h22" ng-class="{true:'check_act_icon',false:'check_icon'}[is_default==1]" ng-click="isAddress_defaultClick(is_default)"></div>
					</div> -->
				</div>
				<div class="h45 w_b100 box_center f16 back_red col_fff" ng-click="add_addressFun()">确定</div>
			</div>
		</div>
	</div>
	<!-- confirmOrder footer -->
	<div class="back_fff h50 box_end p_f b0 l0 w_b100 f16">
		<div class="grid_cell box_end mr10">总计：<span class="col_red">¥<em ng-bind="order_price"></em></span></div>
		<div class="w120 h_b100 back_red col_fff box_center" ng-show="paymentState" ng-click="submitOrder()">提交订单</div>
		<div class="w120 h_b100 back_ccc col_666 box_center" ng-hide="paymentState">正在提交...</div>
	</div>
</div>
